<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Orçamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Orçamento</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-icon name="cash-outline"></ion-icon>
    <ion-label>Total</ion-label>
    <ion-input type="number" [(ngModel)]="gasto"></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="checkmark-circle-outline"></ion-icon>
    <ion-label>Pago</ion-label>
    <ion-input type="number" [(ngModel)]="orcamento"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item-sliding *ngFor="let o of orcamentos">
      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="confirmarExclusao(o.id)">
          <ion-icon name="trash"></ion-icon>
          Deletar
        </ion-item-option>
        <ion-item-option color="warning" (click)="atualizarOrcamento(o)">
          <ion-icon name="create"></ion-icon>
          Editar
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        {{ o.id }} - {{ o.local }} - {{ o.bolo }} - {{ o.bebidas }} - {{ o.decoracoes }} -  {{ o.comidas }}    <!-- Substitua "local" pelo campo desejado do orçamento -->
        <ion-button slot="end" color="warning" (click)="atualizarOrcamento(o)">Editar</ion-button>
        <ion-button slot="end" color="danger" (click)="confirmarExclusao(o.id)">Excluir</ion-button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-button expand="block" (click)="salvar()">Salvar</ion-button>
</ion-content>

<ion-content class="ion-padding">
  <div class="custom-icon-container" (click)="addorcamento()">
    <ion-icon name="add-circle" class="custom-icon"></ion-icon>
  </div>
</ion-content>
